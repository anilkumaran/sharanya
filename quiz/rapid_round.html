<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWS Culture Connect Quiz - Rapid Round</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            /* padding: 20px; */
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 36px;
            background: linear-gradient(to right, #007bff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-left: 420px;
        }
        #question {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: center;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 14px 28px;
            font-size: 22px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        #homeButton {
            display: block;
            /* margin-right: 90px; */
        }
        #navigationButtons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .headingcontainer {
            display: flex;
            justify-content: space-evenly;
            align-items: baseline;
        }
    </style>
</head>
<body>
    <div class="headingcontainer" >
        <h1>BWS Culture Connect Quiz</h1>
        <button id="homeButton" onclick="goHome()"><span>&#x1F3E0;</span> Home</button>
        <!-- <button id="homeButton" onclick="goHome()">
            <span>&#x1F3E0;</span>
            Home
        </button> -->
    </div>
    <div class="card" id="question">Loading...</div>
    <img id="rapidImage" src="" alt="Rapid Round Image">
    <div id="navigationButtons">
        <button id="previousButton" onclick="showPreviousImage()">
            <span>&#x25C0;</span> <!-- Left arrow icon -->
            Previous
        </button>
        <button id="nextButton" onclick="showNextImage()">
            Next
            <span>&#x25B6;</span> <!-- Right arrow icon -->
        </button>
    </div>

    <script>
        // Replace with your folder path
        const rapidRoundFolder = "images/rapid_round";
        const imageFiles = [
            "1.sudarshan-chakra.jpg",
            "2.Sankh.jpeg",
            "3.Kaumodaki.png",
            "4.Sword.jpeg",
            "5.Saranga.png",
            "6.Snake.png",
            "7.Garuda.png",
            "8.garland.png",
            "9.Vaijayanti-Mala.webp",
            "10.kausthuba.webp",
            "11.flute.jpeg",
            "12.Morpankh.png",

            // Add all your image filenames here
        ];
        let currentImageIndex = 0;

        const questionElement = document.getElementById('question');
        questionElement.innerHTML = 'Guess the picture &#x1F914;';
        // questionElement.style.marginTop = '100px';
        questionElement.style.display = 'block';
        
        function updateImageButtons() {
            document.getElementById('previousButton').style.display = currentImageIndex === 0 ? 'none' : 'inline-flex';
            document.getElementById('nextButton').style.display = currentImageIndex === imageFiles.length - 1 ? 'none' : 'inline-flex';
        }

        function showImage() {
            const imgElement = document.getElementById('rapidImage');
            imgElement.src = `${rapidRoundFolder}/${imageFiles[currentImageIndex]}`;
            updateImageButtons();
        }

        function showNextImage() {
            if (currentImageIndex < imageFiles.length - 1) {
                currentImageIndex++;
                showImage();
            }
        }

        function showPreviousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showImage();
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        showImage();

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                goHome();
            }
            else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                showPreviousImage();
            }
            else if (e.key === 'ArrowRight') {
                e.preventDefault();
                showNextImage();
            }
        });
    </script>
</body>
</html>
